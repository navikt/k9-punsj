apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: k9-punsj
  namespace: k9saksbehandling
  labels:
    team: k9saksbehandling
spec:
  image: {{ image }}
  port: 8080
  azure:
    application:
      enabled: true
      allowAllUsers: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: k9-punsj-oidc-auth-proxy
        - application: k9-sak
  liveness:
    path: /internal/actuator/info
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/actuator/info
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 4000m
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  ingresses:
    - https://k9-punsj.nais.adeo.no
    - https://k9-punsj.intern.nav.no
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /internal/actuator/prometheus
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/vault
        kvPath: /kv/prod/fss/k9-punsj/default
      - mountPath: /var/run/secrets/nais.io/srvk9punsj
        kvPath: /serviceuser/data/prod/srvk9punsj
      - mountPath: /var/run/secrets/nais.io/appdynamics
        kvPath: /apikey/appdynamics/prod
  webproxy: true
  kafka:
    pool: nav-prod
  env:
    - name: DEFAULTDS_USERNAME
      value: k9-punsj
    - name: DEFAULTDS_PASSWORD
      value: k9-punsj
    - name: DEFAULTDS_VAULT_MOUNTPATH
      value: postgresql/prod-fss/
    - name: DEFAULTDS_URL
      value: jdbc:postgresql://A01DBVL012.adeo.no:5432/k9-punsj
    - name: SWAGGER_SERVER_BASE_URL
      value: https://k9-punsj.intern.nav.no

    # SAF:
    - name: SAF_BASE_URL
      value: https://saf.intern.nav.no
    - name: SAF_HENTE_JOURNALPOST_SCOPES
      value: api://prod-fss.teamdokumenthandtering.saf/.default
    - name: SAF_HENTE_DOKUMENT_SCOPES
      value: api://prod-fss.teamdokumenthandtering.saf/.default

    # SAK
    - name: SAK_BASE_URL
      value: https://sak.intern.nav.no

    # Gosys / Oppgave:
    - name: GOSYS_BASE_URL
      value: http://oppgave.oppgavehandtering
    - name: GOSYS_BASE_SCOPE
      value: api://prod-fss.oppgavehandtering.oppgave/.default

    # PDL:
    - name: PDL_BASE_URL
      value: https://pdl-api.intern.nav.no/graphql
    - name: PDL_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default

    # Sikkerhet:
    - name: NAIS_STS_TOKEN_ENDPOINT
      value: https://security-token-service.nais.adeo.no/rest/v1/sts/token
    - name: ABAC_PDP_ENDPOINT_URL
      value: http://abac-k9.k9saksbehandling/application/authorize
    - name: APP_NAISSTS_aud
      value: "srvk9sak"
    - name: APP_NAISSTS_discovery_url
      value: https://security-token-service.nais.adeo.no/rest/v1/sts/.well-known/openid-configuration

    # Audit logging
    - name: AUDITLOGGER_ENABLED
      value: "true"
    - name: AUDITLOGGER_VENDOR
      value: "k9"
    - name: AUDITLOGGER_PRODUCT
      value: "k9-punsj"

    # Integrasjoner (Rest)
    - name: K9SAK_BASE_URL
      value: https://k9-sak.nais.adeo.no/k9/sak/api
    - name: K9SAK_SCOPE
      value: api://prod-fss.k9saksbehandling.k9-sak/.default
    - name: AAREG_BASE_URL
      value: https://aareg-services.intern.nav.no/api/v2
    - name: AAREG_SCOPE
      value: api://prod-fss.arbeidsforhold.aareg-services-nais/.default
    - name: EREG_BASE_URL
      value: https://ereg-services.intern.nav.no/api/v1
    - name: DOKARKIV_BASE_URL
      value: https://dokarkiv.intern.nav.no
    - name: DOKARKIV_SCOPE
      value: api://prod-fss.teamdokumenthandtering.dokarkiv/.default

    # Integrasjoner (Kafka)
    - name: K9_RAPID_TOPIC
      value: "omsorgspenger.k9-rapid-v2"
    - name: SEND_AKSJONSPUNKTHENDELSE_TIL_K9LOS
      value: "k9saksbehandling.punsj-aksjonspunkthendelse-v1"
    - name: SEND_BREVBESTILLING_TIL_K9_FORMIDLING
      value: "k9saksbehandling.k9-dokumenthendelse-v1"

    # Feature toggles
    - name: FERDIGSTILL_GOSYSOPPGAVE_ENABLED
      value: "false"
