management:
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
  health :
    diskspace:
      enabled: false
  endpoint:
    health:
      show-details : always
  endpoints:
    web:
      exposure:
        include: info, health, prometheus
      base-path: /internal/actuator

kafka:
  bootstrap:
    server: localhost:9093
  ack:  1
  retries:  0
  batch:
    size: 16384
  linger:
    ms: 1
  buffer:
    memory: 33554432
  key:
    serializer: org.apache.kafka.common.serialization.StringSerializer
  value:
    serializer: org.apache.kafka.common.serialization.StringSerializer
  security:
    protocol: SASL_SSL
  sasl:
    mechanism:  PLAIN
  SslConfig:
    truststore: /Users/jankaspermartinsen/.modig/truststore.jks
    password: changeit





springdoc:
  api-docs:
    path: /internal/api-docs
  swagger-ui:
    path: /internal/swagger
  version: 1.0

no.nav:
  navn: '@project.artifactId@'
  versjon: '@project.version@'
  beskrivelse: '@project.description@'
  swagger_server_base_url: ${SWAGGER_SERVER_BASE_URL:http://localhost:8085}
  saf:
    base_url: ${SAF_BASE_URL}
    scopes:
      hente_journalpost_scopes: ${SAF_HENTE_JOURNALPOST_SCOPES}
      hente_dokument_scopes: ${SAF_HENTE_DOKUMENT_SCOPES}
  security.jwt:
    expirythreshold: 1
    client:
      azure:
        client_id: ${AZURE_client_id}
        jwk: ${AZURE_jwk}
        token_endpoint: ${AZURE_token_endpoint}
    issuer:
      azurev1:
        discoveryurl: ${AZURE_V1_discovery_url}
        accepted_audience: ${AZURE_client_id}
      azurev2:
        discoveryurl: ${AZURE_V2_discovery_url}
        accepted_audience: ${AZURE_client_id}
server:
  port: ${PORT:8080}