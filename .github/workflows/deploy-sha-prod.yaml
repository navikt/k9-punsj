name: Deploy specifik image til prod

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Docker image to deploy'
        required: true
        default: 'ghcr.io/k9-punsj/k9-punsj:latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Deploy image til prod
        uses: nais/deploy/actions/deploy@5d8720b0e670aec1ae02a4654c5445bc1ca01ca1 # v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          RESOURCE: nais/prod-fss.yml
          IMAGE: ${{ inputs.image }}
