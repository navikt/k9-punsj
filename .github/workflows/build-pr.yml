name: Build PR

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENCE'
      - 'CODEOWNERS'

jobs:
  enhetstester:
    name: Enhetstester
    runs-on: ubuntu-latest
    steps:
      - name: Hente kode
        uses: actions/checkout@v2.3.2
      - name: Sette opp Java
        uses: actions/setup-java@v1
        with:
          java-version: '13.x'
      - name: Kj√∏re tester
        run: ./mvnw clean verify --settings ./.m2/settings.xml
        env:
          GITHUB_USERNAME: x-access-token
          GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
